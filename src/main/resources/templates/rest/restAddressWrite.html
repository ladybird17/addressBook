<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thypeleaf.org">
<head>
<meta charset="UTF-8">
<title>연락처 삽입</title>

<link rel="stylesheet" href="/css/bootstrap.css" th:href="@{/css/bootstrap.css}">
<script src="/js/jquery-3.5.1.js" th:src="@{/js/jquery-3.5.1.js}"></script>
<script src="/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<script src="/js/bootstrap.js" th:src="@{/js/bootstrap.js}"></script>
</head>
<body>
<div class="container">
        <div class="jumbotron">
            <h2>연락처 등록</h2>
        </div>
        <form action="/address/write" id="frm" name="frm" method="POST">
            <div class="form-group">
                <label for="name">이름 : </label>
                <input type="text" id="name" name="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="phone">휴대폰 : </label>
                <input type="tel" id="phone" name="phone" class="form-control">
            </div>
            <div class="form-group">
                <label for="tel">전화번호 : </label>
                <input type="tel" id="tel" name="tel" class="form-control">
            </div>
            <div class="form-group">
                <label for="email">이메일 : </label>
                <input type="email" id="email" name="email" class="form-control">
            </div>
            <div class="form-group">
                <label for=""addr"">주소 : </label>
                <textarea id="addr" name=""addr"" class="form-control" cols="30" rows="2" placeholder="주소를 도로명주소로 입력하세요."></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-light">글 등록</button>
            </div>
        </form>
    </div>
</body>
</html>
